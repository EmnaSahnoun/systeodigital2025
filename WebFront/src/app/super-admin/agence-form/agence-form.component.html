<div class="user-form-container">
  <h2>{{ isEditMode ? 'Modifier Agence' : 'Nouvelle Agence' }}</h2>
  
  <form [formGroup]="agenceForm">
    <div class="form-group">
      <label for="name">Nom de l'agence</label>
      <input type="text" id="name" formControlName="name" placeholder="Entrez le nom de l'agence">
      <div *ngIf="agenceForm.get('name')?.invalid && agenceForm.get('name')?.touched" class="error-message">
        Le nom est requis
      </div>
    </div>

    <div class="form-group">
      <label for="address">Adresse</label>
      <input type="text" id="address" formControlName="address" placeholder="Entrez l'adresse">
      <div *ngIf="agenceForm.get('address')?.invalid && agenceForm.get('address')?.touched" class="error-message">
        L'adresse est requise
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Entrez l'email">
      <div *ngIf="agenceForm.get('email')?.invalid && agenceForm.get('email')?.touched" class="error-message">
        Veuillez entrer un email valide
      </div>
    </div>
    
    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input type="tel" id="phone" formControlName="phone" placeholder="Entrez le numéro de téléphone">
      <div *ngIf="agenceForm.get('phone')?.invalid && agenceForm.get('phone')?.touched" class="error-message">
        Le téléphone est requis
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="close()">Annuler</button>
      <button type="button" class="submit-btn" 
              (click)="onSubmit()" [disabled]="agenceForm.invalid">
        {{ isEditMode ? 'Modifier' : 'Ajouter' }}
      </button>
    </div>
  </form>
</div>
