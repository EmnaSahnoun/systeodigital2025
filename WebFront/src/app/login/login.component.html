<div class="login-container">
    <div class="login-card">
      <div class="illustration">
        <img src="assets/login-illustration.svg" alt="Illustration de connexion">
      </div>
      <div class="login-form">
        <h2>CONNEXION</h2>
        <form (ngSubmit)="onLogin()">
          <input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" required>
          <input type="password" placeholder="Mot de passe" [(ngModel)]="user.password" name="password" required>
          <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
          <button type="submit" class="btn-login">Se connecter</button>
        </form>
        
      </div>
    </div>
  </div>
